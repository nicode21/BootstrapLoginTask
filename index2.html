<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style2.css">
  <title>Document</title>
</head>

<body>

  <div class="all-body">

    <div class="row m-0 p-0">
      <div class="col-6 m-0 p-0">
        <div class="left-body">

          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-7">
              <div class="title-part">

                <p class="title">Login to <span>Colorlib</span></p>

                <p class="paragraph">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

              </div>

              <form action="">

                <label for="name">Username</label>

                <input type="email" placeholder="your-email@gmail.com" class="email-password">

                <label for="password">Password</label>

                <input type="password" placeholder="Your Password" class="email-password">

                <div class="checkbox-part">

                  <div class="check-left-part">
                    <label class="container">
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
  
                    <p class="text">Remember me</p>
                  </div>

                  <a href="">Forgot Password</a>

                </div>

                <button class="login-btn" type="submit">
                  Log In
                </button>

              </form>


            </div>
          </div>

        </div>
      </div>

      <div class="col-6 m-0 p-0">
        <div class="right-body">

          <img src="assets/images/background.png" alt="">

        </div>
      </div>
    </div>

  </div>



</body>

</html>
